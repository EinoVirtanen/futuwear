<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta content='width=device-width, height=device-height, initial-scale=1' name='viewport' />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>

	<script type="text/javascript" src="js/futuwear-front.js"></script>
	<script type="text/javascript" src="js/jquery.knob.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	
	<title>Futuwear</title>
	<style>
		.app {
			max-width:800px;
			padding:2em;
			margin: 0 auto;
		}
		#stage {
			min-height:2em;
		}
		iframe {
			width: 100%;
			height: 100%;
		}
		#torso_wrapper {
			overflow: auto;
			resize:vertical;
			width:100%;
			height:50vh;
			min-height:80px;
			display:none;
		}
		td {
			padding: 0.5em;
		}
	</style>
</head>
<body>
	
	<div class="app">
		<div class="alert alert-danger" style="display:none;" id="warn">This is a local instance - features requiring <a href="http://futuwear.tunk.org/">the server</a> will not work</div>
		<div class="row">
			<div class="col-xs-9">
				<h3>The Futuwear Portal</h3>
			</div>
			<div class="col-xs-3" style="text-align:right;">
				<h3><a href="manage.html" data-toggle="tooltip" title="Configure your devices" data-placement="bottom"><i class="fa fa-tachometer" aria-hidden="true"></i></a></h3>
			</div>
		</div>
		
		
		<br><br>
		
		<b>Your posture</b><br><br>
		<div id="torso_wrapper">
			<iframe style="border:0px;" id="torso">Your browser doesn't support iframes, so we can't visualise real-time posture data.</iframe>
		</div>
		<input type="range" min="0" max="1000" id="time" onchange="timeMachine(this)"><br>
		<button onclick="animate(document.getElementById('time'), document.getElementById('time').value)">Animate</button><br>
		<input type="text" id="sensor"><br>
		<input type="text" id="sensorName"><br>
		<input type="text" id="datetime"><br>
		<br><br><hr><br>
		<a href="https://github.com/EinoVirtanen/futuwear">Git</a> | <a href="https://github.com/futurice/vor">VÃ¶r</a>
		
	</div>
	
	
	<script>
		var animationInterval = 500
		if (window.location.host.indexOf("tunk") < 0)
			$("#warn").show()
		
		var torso = document.getElementById("torso")
		var torsoVisible = false
		
		var archive = []
		
		function timeMachine(selector) {
			var val = parseInt(selector.value)
			if (selector.value >= archive.length)
				return false
				
			var tuple = archive[val]
			document.getElementById('datetime').value = tuple.logged
			document.getElementById('sensor').value = tuple.sensorID
			document.getElementById('sensorName').value = tuple.sensorName
			postToFrame(tuple.sensorName, tuple.val)
			return true
		}
		function animate(selector, prevIndex) {
			if (selector.value == prevIndex && timeMachine(selector)) {
				selector.value = prevIndex + 1
				setTimeout(function () {animate(selector, prevIndex + 1)}, animationInterval)
			}
		}
		
		function history(time0, timeT) {
			console.log("Getting history from " + time0 + " to " + timeT)
			$.get("/fetch", "data=" + JSON.stringify({time0: time0, timeT: timeT}), function (resp) {
				try {
					console.log(JSON.stringify(resp))
					
					archive = []
					
					$("#list").html("<tr><td colspan='3'>Records from <b>"+(new Date(time0*1000).toLocaleString())+"</b> to <b>"+(new Date(timeT*1000).toLocaleString())+"</b></td></tr>")
										
					for (var i = 0; i < resp.length; i++) {
						var reading = resp[i]
						archive.push(reading)
						
						var sensorID = reading["sensorID"]
						var logged = new Date(reading["logged"] * 1000)
						var val = parseInt(reading["val"])
						
						$("#list").append("<tr><td><b>" + sensorID + "</b></td><td>" + val + "</td><td><small>" + timeSince(logged) + " ago</small></td></tr>")
					}
					
					if (i >= 100) {
						$("#list").append("<tr><td colspan='3'>Some data may have been truncated</td></tr>")
					}
					else if (i <= 0) {
						$("#list").append("<tr><td colspan='3'>No records were found</td></tr>")
					}
				} catch (e) {
					console.log("JSON data problem: " + e.message)
				}
			})
		}
		
		function postToFrame(callbackID, sensorValue) {
			if (!torsoVisible) {
				$("#torso_wrapper").show()
				torso.src = 'torso/index.html'
				torsoVisible = true
			}
			var context = torso.contentWindow.animator
			var success = false
			if (!!callbackID && typeof sensorValue != "undefined") {
				success = context.sensor_update_degree(callbackID, 0, 1000, sensorValue)
				context.rotate_all()
			}
			return success;
		}
		
		var bounds = {min: 0, max: 1000} //TODO: Make this dynamic
		
		var views = {} // List of callback functions
		
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();	
			
			var time0 = Math.floor(Date.now()/1000) - 10*60 // Ten minutes ago
			var timeT = Math.floor(Date.now()/1000) + 10*60 // Ten minutes from now	
			history(time0, timeT)
		});
		


	</script>
	
	<br><br><br>
	
</body>
</html>
